<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Penilaian Indeks Kepuasan Masyarakat</title>
    <link rel="stylesheet" href="stylehasil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0; /* Hapus margin default */
        }

        .container {
            height: 50vh; /* Tinggi penuh viewport */
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Atur lebar card */
            height: 100%;
            margin-top: 100px; /* Jarak antara card dan navbar */
        }

        .survey-card {
            height: auto; /* Membuat card survey mengisi tinggi kolom */
        }

        .card-title {
            font-weight: bold;
            color: #dc3545; /* Warna merah */
            font-size: 4.50rem; /* Ukuran font lebih besar */
        }

        .card-text {
            color: #343a40; /* Warna teks */
            font-size: 2.50rem; /* Ukuran font lebih besar */
        }

        .btn-primary {
            background-color: #dc3545; /* Warna merah */
            border: none;
            font-size: 1.50rem; /* Ukuran font tombol */
        }

        .btn-primary:hover {
            background-color: #c82333; /* Warna merah lebih gelap saat hover */
        }

        .img-fluid {
            max-height: 500px; /* Atur tinggi maksimal gambar */
            object-fit: contain; /* Memastikan gambar tidak terdistorsi */
        }
    </style>

</head>

<body class="body">

    <div class="headerhasil animate_animated animate_backInDown">
        <h1 class="h1">Daftar Penilaian Indeks Kepuasan Masyarakat</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"> <!-- me-auto untuk menggeser ke kiri -->
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><b>Dashboard</b></a>  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin"><b>Menu Filter</b></a>
                    </li>
                </ul>
                <ul class="navbar-nav"> <!-- Navbar untuk Logout di sebelah kanan -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()"><b>Logout</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card survey-card">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">SURVEY LAYANAN</h5>
                        <p class="card-text"><b>Selamat datang di halaman Aplikasi Indeks Kepuasan Masyarakat.</b></p>
                        <p class="card-text"><b>Sebagai admin,</b></p>
                        <p class="card-text"><b>anda memiliki akses penuh untuk mengelola, memantau, dan memastikan sistem berjalan dengan baik.</b></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="/GAMBAR/Logo_BKN_Baru.png" class="img-fluid" alt="Tolak Gratifikasi">
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Periksa status autentikasi
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            window.location.href = '/login'; // Redirect ke halaman login jika tidak terautentikasi
        }

        // Fungsi untuk logout
        function logout() {
            Swal.fire({
                title: 'Konfirmasi Logout',
                text: 'Apakah Anda yakin ingin keluar?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Ya, Logout',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.removeItem('isAdmin'); // Hapus status autentikasi
                    window.location.href = '/login'; // Redirect ke halaman login
                }
            });
        }
    </script>

</body>

</html>
