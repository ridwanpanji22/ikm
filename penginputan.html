<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Penilaian Indeks Kepuasan Masyarakat</title>
    <link rel="stylesheet" href="styledasboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="header animate__animated animate__backInDown">
        <h1>Daftar Penilaian Indeks Kepuasan Masyarakat</h1>
    </div>

    <!-- Data Diri-->
    <div class="container card w-50 mt-5 animate__animated animate__backInUp">
        <h1>Isi Data Diri Anda</h1>
        <form id="evaluation-form">
            <div class="mb-3">
                <label for="date" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="bidang" class="form-label">Bidang yang dituju</label>

                    <option value="">Pilih</option>
                    <option value="Pengembangan dan Supervisi Kepegawaian">Pengembangan dan Supervisi Kepegawaian</option>
                    <option value="Tata Usaha">Tata Usaha</option>
                    <option value="Pengangkatan dan Pensiun">Pengangkatan dan Pensiun</option>
                    <option value="Mutasi dan Status Kepegawaian">Mutasi dan Status Kepegawaian</option>
                    <option value="Informasi Kepegawaian">Informasi Kepegawaian</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Jenis Kelamin</label>
                <select class="form-control" id="gender" required>
                    <option value="">Pilih</option>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Pendidikan Terakhir</label>
                <select class="form-control" id="education" required>
                    <option value="">Pilih</option>
                    <option value="SLTA/DI SEDERAJAT">SLTA/DI SEDERAJAT</option>
                    <option value="DIII/S1 sederajat">DIII/S1 sederajat</option>
                    <option value="S2">S2</option>
                    <option value="S3">S3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Jabatan</label>
                <select class="form-control" id="position" required>
                    <option value="">Pilih</option>
                    <option value="Jabatan Pelaksana">Jabatan Pelaksana</option>
                    <option value="Jabatan Fungsional">Jabatan Fungsional</option>
                    <option value="Jabatan Pimpinan Tinggi">Jabatan Pimpinan Tinggi</option>
                    <option value="Jabatan Struktural">Jabatan Struktural</option>
                    <option value="Jabatan PPPK">Jabatan PPPK</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="instansi" class="form-label">Instansi Asal Bapak/Ibu</label>
                <input type="text" class="form-control" id="instansi" required>
            </div>
            <div class="mb-3">
                <label for="kegiatan" class="form-label">Kegiatan yang diikuti/dilaksanakan</label>
                <select class="form-control" id="kegiatan" required>
                    <option value="">Pilih</option>
                    <option value="Sosialisasi">Sosialisasi</option>
                    <option value="Bimtek">Bimtek</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Pendampingan">Pendampingan</option>
                    <option value="FGD">FGD</option>
                    <option value="Seminar">Seminar</option>
                    <option value="Konsultasi">Konsultasi</option>
                    <option value="Asistensi">Asistensi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tempat" class="form-label">Tempat Pelaksanaan</label>
                <input type="text" class="form-control" id="tempat" required>
            </div>
            <div class="mb-3">
                <label for="narasumber" class="form-label">Narasumber/Fasilitator/Konselor</label>
                <input type="text" class="form-control" id="narasumber" required>
            </div>
            <!--Akhir Data Diri-->

            <!-- Awal Penilaian terhadap kegiatan -->
            <h2>Isi Penilaian Anda</h2>

            <div class="mb-3">
                <label class="form-label">1. Peserta/responden mudah untuk mendapatkan layanan pembinaan.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question1_option1" name="question1" value="Buruk" required>
                    <label for="question1_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question1_option2" name="question1" value="Cukup">
                    <label for="question1_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question1_option3" name="question1" value="Baik">
                    <label for="question1_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question1_option4" name="question1" value="Sangat Baik">
                    <label for="question1_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">2. Waktu pelaksanaan pembinaan sudah efektif dalam mengakomodir kebutuhan peserta/responden.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question2_option1" name="question2" value="Buruk" required>
                    <label for="question2_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question2_option2" name="question2" value="Cukup">
                    <label for="question2_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question2_option3" name="question2" value="Baik">
                    <label for="question2_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question2_option4" name="question2" value="Sangat Baik">
                    <label for="question2_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">3. Peserta/responden memiliki kesempatan untuk memberikan tanggapan/ feedback atas pembinaan yang dilakukan.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question3_option1" name="question3" value="Buruk" required>
                    <label for="question3_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question3_option2" name="question3" value="Cukup">
                    <label for="question3_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question3_option3" name="question3" value="Baik">
                    <label for="question3_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question3_option4" name="question3" value="Sangat Baik">
                    <label for="question3_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">4. Pembinaan yang dilakukan sudah sesuai dengan ketentuan dan standar pembiayaan yang berlaku.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question4_option1" name="question4" value="Buruk" required>
                    <label for="question4_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question4_option2" name="question4" value="Cukup">
                    <label for="question4_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question4_option3" name="question4" value="Baik">
                    <label for="question4_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question4_option4" name="question4" value="Sangat Baik">
                    <label for="question4_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">5. Materi pembinaan yang disampaikan sudah efektif dalam mengakomodir kebutuhan peserta/responden.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question5_option1" name="question5" value="Buruk" required>
                    <label for="question5_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question5_option2" name="question5" value="Cukup">
                    <label for="question5_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question5_option3" name="question5" value="Baik">
                    <label for="question5_option3">3</label>

                </div>

            </div>
            
            <div class="mb-3">
                <label class="form-label">6. Narasumber/ Fasilitator/ Konselor menyampaikan materi secara informatif dan solutif.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question6_option1" name="question6" value="Buruk" required>
                    <label for="question6_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question6_option2" name="question6" value="Cukup">
                    <label for="question6_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question6_option3" name="question6" value="Baik">
                    <label for="question6_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question6_option4" name="question6" value="Sangat Baik">
                    <label for="question6_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">7. Narasumber/ Fasilitator/ Konselor sudah mencerminkan perilaku “BERAKHLAK” dalam memberikan pembinaan.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question7_option1" name="question7" value="Buruk" required>
                    <label for="question7_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question7_option2" name="question7" value="Cukup">
                    <label for="question7_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question7_option3" name="question7" value="Baik">
                    <label for="question7_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question7_option4" name="question7" value="Sangat Baik">
                    <label for="question7_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">8. Tersedianya feedback peserta/responden terhadap pelaksanaan pembinaan melalui survey berbasis sistem.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question8_option1" name="question8" value="Buruk" required>
                    <label for="question8_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question8_option2" name="question8" value="Cukup">
                    <label for="question8_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question8_option3" name="question8" value="Baik">
                    <label for="question8_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question8_option4" name="question8" value="Sangat Baik">
                    <label for="question8_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">9. Peserta/responden merasa nyaman dan kondusif saat pembinaan dilaksanakan.</label>
                <div>(Buruk)</div>
                <div>
                    <input type="radio" id="question9_option1" name="question9" value="Buruk" required>
                    <label for="question9_option1">1</label>
                </div>
                <div>
                    <input type="radio" id="question9_option2" name="question9" value="Cukup">
                    <label for="question9_option2">2</label>
                </div>
                <div>
                    <input type="radio" id="question9_option3" name="question9" value="Baik">
                    <label for="question9_option3">3</label>
                </div>
                <div>
                    <input type="radio" id="question9_option4" name="question9" value="Sangat Baik">
                    <label for="question9_option4">4</label>
                </div>
                <div>(Sangat Baik)</div>
            </div>
            
            

            <div class="mb-3">
                <label for="kritik" class="form-label">Kritik Dan Saran</label>
                <input type="text" class="form-control" id="kritik" required>
            </div>

            <!-- Akhir Penilaian terhadap kegiatan -->

            <button type="submit" class="btn btn-primary" id="evaluationForm">Simpan</button>
        </form>
    </div>

    <script>
        document.getElementById('evaluation-form').addEventListener('submit', function (e) {
            e.preventDefault();
 
            // Define the scoring system
            var scoreMapping = {
                "Buruk": 1,
                "Cukup": 2,
                "Baik": 3,
                "Sangat Baik": 4
            };
 
            // Function to get the checked value as number
            function getCheckedValue(name) {
                var checkedInput = document.querySelector(`input[name="${name}"]:checked`);
                return checkedInput ? checkedInput.value : null; // Mengembalikan null jika tidak ada yang dipilih
            }
 
            // Retrieve form data
            var evaluation = {
                date: document.getElementById('date').value,
                bidang: document.getElementById('bidang').value,
                gender: document.getElementById('gender').value,
                education: document.getElementById('education').value,
                position: document.getElementById('position').value,
                instansi: document.getElementById('instansi').value,
                kegiatan: document.getElementById('kegiatan').value,
                tempat: document.getElementById('tempat').value,
                narasumber: document.getElementById('narasumber').value,
                kritik: document.getElementById('kritik').value,
                scores: [
                    scoreMapping[getCheckedValue('question1')],
                    scoreMapping[getCheckedValue('question2')],
                    scoreMapping[getCheckedValue('question3')],
                    scoreMapping[getCheckedValue('question4')],
                    scoreMapping[getCheckedValue('question5')],
                    scoreMapping[getCheckedValue('question6')],
                    scoreMapping[getCheckedValue('question7')],
                    scoreMapping[getCheckedValue('question8')],
                    scoreMapping[getCheckedValue('question9')]
                ]
            };
 
            // Hitung total skor
            evaluation.totalScore = evaluation.scores.reduce((a, b) => a + b, 0);
 
            // Kirim data ke server menggunakan fetch API
            fetch('/add-evaluation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(evaluation)
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                // Tampilkan SweetAlert
                Swal.fire({
                    title: 'Berhasil!',
                    text: 'Data berhasil disimpan.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // Muat ulang halaman setelah menutup SweetAlert
                    location.reload();
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
 
        // Tombol Logout
        function logout() {
            if (confirm('Apakah Anda Yakin Akan Keluar???')) {
                window.location.href = 'pkl-login.html';
            }
        }
    </script>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
